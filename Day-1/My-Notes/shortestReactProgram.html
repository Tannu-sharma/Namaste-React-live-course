<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World in REACT</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- injected React into our code by using below 2 script files-->
    <!-- injected Core library of React  -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- ReactDOM is injected because we want to run react inside browsers in our code now not in mobiles and other stuffs -->
    <!-- ReactDOM library gives us access of the DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </body>
</html>
